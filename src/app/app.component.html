<div class="container">
    <h1>Angular Components</h1>

    <app-post-form
        (onAdd)="updatePosts($event)"
    ></app-post-form>

    <hr>

    <app-post
        *ngFor="let post of posts"
        [myPost]="post"
        (onRemove)="removePost($event)"
    >
        <div #info>
            <small *ngIf="post.text.length > 10; else short">Post is very big</small>
            <ng-template #short>
                <small>Post is small </small>
            </ng-template>
        </div>
    </app-post>
</div>
